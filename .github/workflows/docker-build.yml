name: Docker Image CI

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}  

      - name: Build Docker image
        run: |
          docker build -t abdusdocker/mirror-tg-bot::latest .

      - name: Push Docker image
        run: |
          docker push abdusdocker/mirror-tg-bot:latest

      - name: Run Docker container (optional)
        run: |
          docker run -d --name mirror-tg-bot \
            -e BOT_TOKEN=${{ secrets.BOT_TOKEN }} \
            -e MONGO_URL=${{ secrets.MONGO_URL }} \
            -e OWNER_TELEGRAM_ID=${{ secrets.OWNER_TELEGRAM_ID }} \ 
            abdusdocker/mirror-tg-bot:latest
